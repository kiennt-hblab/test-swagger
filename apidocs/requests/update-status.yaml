put:
  tags:
    - requests
  summary: Update status form input request by id
  security:
    - Bearer: []
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of request to update status
      required: true
      type: integer
    - name: data
      in: body
      required: true
      schema:
        type: object
        required:
          - status
        properties:
          status:
            type: number
            format: int16
        example:
          status: 1
  responses:
    "200":
      description: Successfully
      schema:
        $ref: "#/definitions/UpdateStatusCompensationResponse"
    "400":
      description: Bad request
      schema:
        type: object
        properties:
          message:
            type: string
          data:
            type: object
        example: {
          message: "The value for the parameter 'id' is invalid. Value should be a valid integer",
          data: {}
        }
    "404":
      description: Record Not found!
      schema:
        type: object
        properties:
          message:
            type: string
          data:
            type: object
        example: {
          message: "Record Not found!",
          data: {}
        }
    "500":
      description: Internal Server Error
      schema:
        type: object
        properties:
          message:
            type: string
          data:
            type: object
        example: {
          message: "Internal server error!",
          data: {}
        }

