  tags:
    - requests
  summary: Detail form input request by id
  description: Returns info form input request
  security:
    - Bearer: []
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of request
      required: true
      type: integer
  responses:
    200:
      description: Successfully
      schema:
        $ref: '#/definitions/DetailCancellationRequestResponse'
    400:
      description: Bad request
      schema:
        type: object
        properties:
          message:
            type: string
            example: The value for the parameter 'id' is invalid. Value should be a valid integer,
          data:
            type: object
    401:
      description: Invalid token
      schema:
        $ref: './../_common/server_error_response.yaml'
    404:
      description: Not found
      schema:
        type: object
        properties:
          message:
            type: string
            example: Record Not found!
          data:
            type: object
    500:
      description: Internal Server Error
      schema:
        $ref: './../_common/server_error_response.yaml'

